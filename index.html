<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora Créditos</title>

</head>

<!-- llamada a bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="container">
            <div class="col-12">

                <h2 class="text-center">Calcular amortización</h2>
                <div class="form-group">
                    <label for="monto">Valor del credito</label>
                    <input type="text" class="form-control" id="monto" value="84000000" placeholder="Ingresar Valor del credito">
                </div>
                <div class="form row">
                <div class="form-group col-6">
                    <label for="tasa">Tasa</label>
                    <input type="text" class="form-control" id="tasa" value="0.95" placeholder="Tasa">
                </div>
                <div class="form-group col-6">
                    <label for="tiempo">Plazo</label>
                    <input type="number" class="form-control" id="tiempo" value="180" placeholder="Ingresar Plazo">
                </div>
                </div>
                <div class="form-group">
                    <label for="seguro">Valor del seguro mensual</label>
                    <input type="number" class="form-control" id="seguro" value="45000" placeholder="Ingresar Valor del seguro mensual">
                </div>
                <div class="form-group">
                    <label for="modalidad">Modalidad</label>
                    <select class="form-control" id="modalidad">
                        <option>Cuotas anticipadas uniformes</option>
                        <option>Cuotas vencidas uniformes</option>
                        <option>Amortización uniforme vencidas</option>
                        <option>Cuotas vencidas crecientes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="factor">Factor de crecimiento</label>
                    <input type="text" class="form-control" id="factor" placeholder="Ingresar  Factor de crecimiento">
                </div> 
             
                <button type="submit" class="btn btn-warning" id="btnCalcular">Calcular</button>
            </div>

            <div class="col-12" id="tabla">
            <div class="titulo text-center">
                <h2>Tabla de amortizacion</h2>
            </div>
                <table id="lista-tabla" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>credito</th>
                            <th>Intereses</th>
                            <th>Cuota sin seguro</th>
                            <th>Seguro</th>
                            <th>Cuota + seguro</th>
                            <th>Amortización</th>
                            <th>Saldo</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        

    </div>
    <script src="js/amortizacion.js"></script>
    <script src="js/moment.js"></script>


    <!-- llamada a bootstrap -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

<footer style="position:fixed; left:0px; bottom:0px; height:30px; width:100%;">
    <small>&copy; Copyright 2021, PCA</small>
</footer>

</html>
